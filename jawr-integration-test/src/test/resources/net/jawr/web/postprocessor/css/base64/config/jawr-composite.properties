# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.charset.name=UTF-8

jawr.factory.use.orphans.mapper=false

#jawr.url.contextpath.override=http://localhost:80/jawrContent/
#jawr.css.imagepath.override=http://localhost:80/jawrContent/

# Javascript properties and mappings
jawr.js.bundle.basedir=/js/empty/

jawr.use.bundle.names=false


jawr.custom.generators=net.jawr.resource.generator.SampleJsGenerator,net.jawr.resource.generator.SampleCssGenerator,net.jawr.resource.generator.SampleImageGenerator

jawr.js.bundle.one.mappings=/js/global/**,/js/index/

jawr.js.bundle.two.id=/js/bundle/msg.js
jawr.js.bundle.two.mappings=messages:messages,testJs:generatedContent.js
jawr.js.bundle.two.locales=en


# CSS properties and mappings
jawr.csslinks.flavor=html
jawr.css.bundle.basedir=/css/empty/
#jawr.css.bundle.names=one,two 

jawr.css.bundle.factory.bundlepostprocessors=none

jawr.custom.postprocessors.sample.class=net.jawr.resource.postprocessor.SamplePostProcessor
jawr.custom.postprocessors.sample2.class=net.jawr.resource.postprocessor.SamplePostProcessor2

jawr.css.bundle.component.id=/fwk/core/component.css
jawr.css.bundle.component.mappings=jar:fwk/css/temp.css,/css/one.css,/css/generator/one.css
jawr.css.bundle.component.bundlepostprocessors=base64ImageEncoder
jawr.css.bundle.component.filepostprocessors=base64ImageEncoder

jawr.css.bundle.base64CompositeBundle.id=/css/compositeBundle.css
jawr.css.bundle.base64CompositeBundle.composite=true
jawr.css.bundle.base64CompositeBundle.child.names=childOne,childTwo
jawr.css.bundle.base64CompositeBundle.filepostprocessors=none
jawr.css.bundle.base64CompositeBundle.bundlepostprocessors=base64ImageEncoder
 
jawr.css.bundle.childOne.mappings=/css/composite/one.css
jawr.css.bundle.childOne.filepostprocessors=base64ImageEncoder
jawr.css.bundle.childOne.bundlepostprocessors=none
jawr.css.bundle.childTwo.mappings=/css/composite/two.css
jawr.css.bundle.childTwo.filepostprocessors=base64ImageEncoder
jawr.css.bundle.childTwo.bundlepostprocessors=none

jawr.css.image.classpath.use.servlet=true
jawr.css.classpath.handle.image=true
jawr.image.hash.algorithm=MD5
